<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot de Sinais Bitcoin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #111;
      color: #fff;
    }
    h1 {
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      background-color: #0f9d58;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #output {
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
    }
    @media (max-width: 600px) {
      h1 { font-size: 24px; }
      button { width: 90%; font-size: 16px; }
      #output { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Ž Bot de Sinais de Entrada - BTC/USDT</h1>
  <button onclick="analisarMercado()">Analisar Agora</button>
  <div id="output">Clique para ver o sinal...</div>

  <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3.1.1/dist/browser.js"></script>
  <script>
    async function analisarMercado() {
      const output = document.getElementById("output");
      output.innerHTML = "Analisando mercado...";

      try {
        const url = "https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=100";
        const res = await fetch(url);
        const data = await res.json();

        const closes = data.map(c => parseFloat(c[4]));
        const volumes = data.map(c => parseFloat(c[5]));

        const rsi = window.technicalindicators.RSI.calculate({ period: 14, values: closes });
        const ultimoRSI = rsi[rsi.length - 1];

        const macd = window.technicalindicators.MACD.calculate({
          values: closes,
          fastPeriod: 12,
          slowPeriod: 26,
          signalPeriod: 9,
          SimpleMAOscillator: false,
          SimpleMASignal: false
        });
        const ultimoMACD = macd[macd.length - 1];

        const sma50 = window.technicalindicators.SMA.calculate({ period: 50, values: closes });
        const sma20 = window.technicalindicators.SMA.calculate({ period: 20, values: closes });

        const bb = window.technicalindicators.BollingerBands.calculate({
          period: 20,
          values: closes,
          stdDev: 2
        });
        const ultimoBB = bb[bb.length - 1];

        const precoAtual = closes[closes.length - 1];

        let sinaisPositivos = 0;
        let sinaisNegativos = 0;

        if (ultimoRSI < 30) sinaisPositivos++;
        if (ultimoRSI > 70) sinaisNegativos++;

        if (ultimoMACD.MACD > ultimoMACD.signal) sinaisPositivos++;
        if (ultimoMACD.MACD < ultimoMACD.signal) sinaisNegativos++;

        if (precoAtual > sma50[sma50.length - 1]) sinaisPositivos++;
        else sinaisNegativos++;

        if (precoAtual < ultimoBB.lower) sinaisPositivos++;
        if (precoAtual > ultimoBB.upper) sinaisNegativos++;

        if (volumes[volumes.length - 1] > volumes.reduce((a,b)=>a+b,0)/volumes.length) sinaisPositivos++;

        if (sinaisPositivos >= 4) {
          output.innerHTML = "ðŸŸ¢ SINAL: COMPRAR (Base tÃ©cnica forte)";
        } else if (sinaisNegativos >= 4) {
          output.innerHTML = "ðŸ”´ SINAL: VENDER (PressÃ£o vendedora identificada)";
        } else {
          output.innerHTML = "ðŸŸ¡ SINAL: AGUARDAR (Sem confirmaÃ§Ã£o forte)";
        }
      } catch (err) {
        console.error(err);
        output.innerHTML = "Erro ao buscar dados. Verifique sua conexÃ£o.";
      }
    }
  </script>
</body>
</html>
